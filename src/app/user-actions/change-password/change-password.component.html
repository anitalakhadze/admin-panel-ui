<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <form class="example-form" [formGroup]="passwordFormGroup">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="ძველი პაროლი" formControlName="oldPassword">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="ახალი პაროლი" formControlName="newPassword">
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button class="btn-block"
              (click)="changePassword()"
              [disabled]="buttonLoading" id="password-change-button">
        დადასტურება
      </button>
    </form>
  </mat-card>

</div>
